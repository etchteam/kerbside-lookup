---
name: ðŸš€ Release
on:
  push:
    branches:
      ["master"]
env:
  HUSKY: 0
permissions:
  contents: write
jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.17.1
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Compile the release
        run: npm run dist
      - name: Release
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: npm run release
